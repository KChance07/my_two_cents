<!DOCTYPE html>
<html lang="en" ng-app="my_two_cents">
  <head>
    <meta charset="UTF-8">
    <title>My Two Cents</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div ng-controller="MainController">
      Author:
      <input type="text" ng-model='newPost.author'>
      Title:
      <input type="text" ng-model='newPost.title'>
      Body:
      <textarea cols="30" rows="10" ng-model='newPost.body'></textarea><br>
      <button type="btn btn-default" ng-click='create(newPost)'>Create</button>
        <pre ng-if='posts'>
          <hr>
          Get One:
          <input type="text" ng-model='getId'>
          <button class="btn btn-success" ng-click="getOne(getId)">Get That!</button>
          <hr>
          {{ posts | json }}
        </pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/main.controller.js"></script>
    <script src="js/services/post.service.js"></script>
  </body>
</html>
